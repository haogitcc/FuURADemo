<div id="mp-itn" style="font-family: Arial;font-size: 13">
    <h3><b>About:</b></h3>
    <ul>
        <li>Autonomous Configuration tool provides a simple interface for Jadaktech serial readers to stream tag read data upon power up or when GPI pin is triggered.</li>
        <li>This tool can also be used to upgrade firmware. Upgrading the firmware will reset any autonomous configuration settings.</li>
    </ul>
</div>
